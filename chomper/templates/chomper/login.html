<!DOCTYPE html>
<html>
    {% include 'chomper/base.html' %}
    <style>
      .form-signin {
        max-width: 550px;
        padding: 15px;
        margin: 0 auto;
      }
    </style>

    <body>
      <div class="container text-center">
        <form class="form-signin" id="login_form" method="post" action="/chomper/login/">
          {% csrf_token %}
          {% load bootstrap %}
          <h2 class="form-signin-heading">Login</h2>
          <br>
          <input type="text" name="username" class="form-control" placeholder="Username" value="" required autofocus>
          <br>
          <input type="password" name="password" class="form-control" placeholder="Password" value=""required>
          <br>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <input type="hidden" name="submit" value="submit" />
        </form>
      </div>

      <div class="form-signin">
        <a class="btn btn-block btn-social btn-twitter" href="http://127.0.0.1:8000/chomper/twitter_login/">
          <i class="fa fa-twitter"></i>
          Sign in with Twitter
        </a>
        <a class="btn btn-block btn-social btn-linkedin" href="http://localhost:8000/chomper/linkedin_login/">
          <i class="fa fa-linkedin"></i>
          Sign in with LinkedIn
        </a>
        <a class="btn btn-block btn-social btn-facebook" href="http://localhost:8000/chomper/facebook_login/">
          <i class="fa fa-facebook"></i>
          Sign in with Facebook
        </a>
      </div>
    </body>
</html>
